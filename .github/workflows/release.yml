name: Release

on:
  push:
    branches:
      - main
      - next
      - beta
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Create Pull Request for Release Changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(release): update changelog and version [skip ci]"
          branch: release-updates
          delete-branch: true
          title: "chore(release): update changelog and version"
          body: |
            This PR contains automated updates from the release workflow:
            - Updated CHANGELOG.md
            - Updated package.json and package-lock.json with new version

            This PR was automatically created by the release workflow.
          base: main
          labels: release
